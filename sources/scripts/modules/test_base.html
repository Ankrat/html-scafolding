<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mocha test | {% block page_title %}{% endblock %} </title>

    <link rel="stylesheet" href="/styles/mocha.css">
</head>

<body>
    <div id="mocha"></div>
    <div id="messages"></div>
    <div id="fixtures"></div>


    <script src="/scripts/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="/scripts/blanket.js" data-cover-adapter="/scripts/mocha_blanket.js"></script>


    {% block javascripts %} {% endblock %}

    <script>
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        }
        else {
            mocha.run();
        }
    </script>
</body>

</html>
